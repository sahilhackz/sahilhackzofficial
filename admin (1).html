
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Secure Access</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: lime;
      font-size: 2em;
    }
    form {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      background: black;
      color: lime;
      border: 1px solid lime;
      border-radius: 5px;
    }
    input::placeholder {
      color: green;
    }
    button:hover {
      background-color: lime;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Secure Access</h1>
  <form>
    <input type="text" placeholder="Enter YouTube/Tool Link" /><br />
    <input type="file" /><br />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
